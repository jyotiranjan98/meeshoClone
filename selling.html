<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            /* margin: 0px;
            padding: 0px; */

            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif
        }

        .shop-item {
            display: flex;
            width: 80%;
            /* border: 1px solid red; */
            height: 650px;
            margin: auto;
        }

        .item-img {
            width: 50%;

            margin-right: 3%;
            border-radius: 5px;

        }

        .prod-img {
            display: flex;
            padding: 10px;
            border-radius: 5px;
        }

        .prod-img>.small-img>img {
            height: 60px;
            width: 60px;
            border-radius: 5px;
            border: 1px solid red;
            margin-right: 10px;
        }

        .prod-img>.original-img {
            border: 1px solid #e3e3e3;
            height: 473px;
            width: 452px;




        }

        .prod-img>.original-img>img {
            height: inherit;
            margin-left: 15px;
            align-items: stretch;
            padding: 2px;



        }

        .btn-cont {
            margin-left: 70px;
            width: 50%;
            margin-top: 20px;

        }

        .btn-cont>#cart-btn {
            color: white;
            background-color: #f43397;
            width: 430px;
            height: 50px;
            border-radius: 5px;
            border: 0px;
            font-size: 20px;
            word-spacing: 2px;
            /* margin: auto; */
        }

        .btn-cont>.line {
            width: 425px;
            color: black;
            border-bottom: 2px solid #eee;
            margin-top: 20px;
        }

        .similar-cont>p {
            text-align: left;
            font-weight: bold;
            font-size: 25px;
            margin-left: 75px;
        }

        .similar-img {
            display: flex;
            margin-top: 25px;
            margin-left: 95px;


        }

        .similar-img>div>img {
            margin-left: 12px;
            border: 2px solid #f43397;
            border-radius: 5px;

        }





        /* here the item info */
        .item-info {
            width: 50%;
            border: 1px solid teal;

        }

        .item-info>div {
            border-radius: 10px;
            height: 217px;
            width: 533px;
            border: 1px solid #e3e3e3;
            margin-bottom: 25px;
        }

        .sizebtn {
            margin-left: 20px;
            display: inline;
            color: black;
            background-color: white;
            width: 100px;
            height: 50px;
            border-radius: 10px;
            border: 0px;
            font-size: 15px;
            word-spacing: 2px;
        }


        h6,h5,h2 {
            margin-left: 20px;
        }

        .sold-cont {
margin-left: 20px;
        }

        
        .rating-cont {
            font-family: Arial;
            margin-left: 0px;
            max-width: 600px;
            /* Max width */
            height: 600px;
            padding: 10px;
            grid: flex;
        }

        .rating-cont>div {
            width: 100%;


        }

        .fa {
            font-size: 20px;
        }

        .checked {
            color: orange;
        }

        /* Three column layout */
        .side {
            float: left;
            width: 15%;
            margin-top: 5px;
        }

        .middle {
            float: left;
            width: 70%;
            margin-top: 10px;
        }

        /* Place text to the right */
        .right {
            text-align: right;
        }

        /* Clear floats after the columns */
        .row:after {
            content: "";
            display: table;
            clear: both;
        }

        /* The bar container */
        .bar-container {
            width: 90%;
            background-color: #f1f1f1;
            text-align: center;
            color: white;
        }

        hr {
            margin-left: 20px;
            color: #616263;
        }

        /* Individual bars */
        .bar-5 {
            width: 60%;
            height: 7px;
            background-color: #04AA6D;
        }

        .bar-4 {
            width: 30%;
            height: 7px;
            background-color: #2196F3;
        }

        .bar-3 {
            width: 10%;
            height: 7px;
            background-color: #00bcd4;
        }

        .bar-2 {
            width: 4%;
            height: 7px;
            background-color: #ff9800;
        }

        .bar-1 {
            width: 15%;
            height: 7px;
            background-color: #f44336;
        }

        /* Responsive layout - make the columns stack on top of each other instead of next to each other */
        @media (max-width: 400px) {

            .side,
            .middle {
                width: 100%;
            }

            /* Hide the right column on small screens */
            .right {
                display: none;
            }
        }
    </style>
    <!-- icon -->
    <script>
        
        document.getElementById("sizebtn").onclick = function () { onclick() };
        //document.getElementById("sizebtn").onmouseout = function() {mouseOut()}

        function onclick() {
            document.getElementById("sizebtn").style.color = "#f43397";
            document.getSelection("sizebtn").style.color = "#f43397"
        }

        //function mouseOut() {
        //  document.getElementById("demo").style.color = "black";

</head>
