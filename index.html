<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

    <!-- Div1 -->
    <div class="div1">

        <!-- imgView -->
        <div id="imgDiv">
            <img height="100%" src="https://cdn.grabon.in/gograbon/images/merchant/1620724092125/meesho-logo.jpg" alt="">
        </div>
        <!-- search Box -->
        <div id="search">
            <input type="text" placeholder="Try Saree, Kurti or Search by Product Code..">
        </div>
    
    
        <!-- downloadAp -->
        <div id="download">
            <div id="downloadImgDiv">
                <i class="fas fa-mobile" style="font-size:48px; text-align: center;"></i>
            </div>

            <div id="downloadTextDiv">
                <p style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">Download App</p>
            </div>
            <hr>
        </div>

        <!-- Be a Supplier -->
        <div id="Supplier">
            <p style="font-family: 'Lucida Sans', 
            'Lucida Sans Regular', 'Lucida Grande',
             'Lucida Sans Unicode', Geneva, Verdana, 
             sans-serif;">Become a Supplier</p>
            
        </div>
        <hr>
        <!-- profile -->
        <div id="profile">
            <div>
                <i class="far fa-user" style="font-size:25px; text-align: center;"></i>
            </div>
            <p>profile</p>
        </div>
        

        <!-- cart -->
        <div id="cart">
            <div>
                <i class="far fa-user" style="font-size:25px; text-align: center;"></i>
            </div>
            <p>Cart</p>
            
        </div>
    </div>
    <hr>
    
</body>
</html>
